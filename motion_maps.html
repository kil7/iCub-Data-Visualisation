    <div    class="data">
                <canvas id="myBarChart" width="500" height="500"></canvas> 
                <script>
                    if (window.XMLHttpRequest)
                           {    // code for IE7+, Firefox, Chrome, Opera, Safari
                            xmlhttp=new XMLHttpRequest();
                        }
                        else
                           {    // code for IE6, IE5
                            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                        }
                        xmlhttp.open("GET","OBJPERC_motionmap_stage_0.xml",false);
                        xmlhttp.send();
                        xmlDoc=xmlhttp.responseXML;
                        x = xmlDoc.documentElement.childNodes;
                        y = xmlDoc.getElementsByTagName("Field");
                        console.log(y);
                        var arrX = [];
                        var arrLab = [];
                        for (i = 0; i < y.length; i++) {
                            var firstRow = xmlDoc.getElementsByTagName("Field")[i];

                            xCoordsRow = firstRow.getElementsByTagName("Dimension")[0];
                            xcoord = xCoordsRow.getAttribute("Value");
                            console.log(xcoord);
                            arrX.push(xcoord);
                            console.log(arrX);

                            arrLab.push("Data Point " + i);
                        }
                        var chartData = [];
                        arrX.forEach(function(e) {
                          chartData.push(parseFloat(e));
                      });
                          console.log(chartData);
                        var ctx = document.getElementById("myBarChart");
                    var myBarChart = new Chart(ctx, {
                            type: 'bar',
                            data: { 
                                labels: arrLab,
                                datasets: [
                                {
                                    label: 'Motion Map Month 0',
                                    data: chartData,
                                    backgroundColor:"#e57979",
                                    hoverBackgroundColor: "#e57979",
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }],
                                    xAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }]
                                }
                            }
                        });
                </script>
