    <div    class="data">
        <div class = "graph">
            <canvas id="myChart" width="500" height="500"></canvas>    
            <script>
                if (window.XMLHttpRequest)
                           {    // code for IE7+, Firefox, Chrome, Opera, Safari
                            xmlhttp=new XMLHttpRequest();
                        }
                        else
                           {    // code for IE6, IE5
                            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                        }
                        xmlhttp.open("GET","OBJPERC_gazemap_stage_0.xml",false);
                        xmlhttp.send();
                        xmlDoc=xmlhttp.responseXML;

                        x = xmlDoc.documentElement.childNodes;
                        y = xmlDoc.getElementsByTagName("Field");
                        var arrRad = [];
                        var arrY = [];
                        var arrX = [];
                        for (i = 0; i < y.length; i++) {
                            var firstRow = xmlDoc.getElementsByTagName("Field")[i];
                            var radius = firstRow.getAttribute("Radius");
                            console.log(radius);
                            arrRad.push(radius);

                            xCoordsRow = firstRow.getElementsByTagName("Dimension")[0];
                            xcoord = xCoordsRow.getAttribute("Value");
                            console.log(xcoord);
                            arrX.push(xcoord);

                            yCoordsRow = firstRow.getElementsByTagName("Dimension")[1];
                            ycoord = yCoordsRow.getAttribute("Value");
                            console.log(ycoord);
                            arrY.push(ycoord);
                        }   
                        console.log(arrX);
                        console.log(arrY);
                        console.log(arrRad);
                        var data = arrX.concat(arrY, arrRad);
                        console.log(data);

                        var chartData = [];
                        arrX.forEach(function(e, i) {
                          chartData.push({
                            x: parseFloat(e),
                            y: parseFloat(arrY[i]),
                            r: parseFloat(arrRad[i]),
                        });
                      });

                        console.log(chartData);
                        var ctx = document.getElementById("myChart");
                        var myChart = new Chart(ctx, {
                            type: 'bubble',
                            data: { 
                                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                                datasets: [
                                {
                                    label: 'Gaze Map Month 0',
                                    data: chartData,
                                    backgroundColor:"#FF6384",
                                    hoverBackgroundColor: "#FF6384",
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }],
                                    xAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
